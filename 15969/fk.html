<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>反馈</title>
<style type="text/css" media="screen">
* {
	margin: 0;
	padding: 0;
	font-family: arial, sans-serif;
	font-size: 14px;
}
body, html {
	height: 100%;
}
body {
	background: #f3f3f3;
}
.fankui {
	margin: 0 auto;
	
	padding-top: 120px;
	top: 50%;
	width: 400px;
	margin-top: -150px;
	position: relative;
	font-size: 14px;
	text-align: center;
}
.fankui a {
	margin-top: 15px;
	display: inline-block;
	color: #666
}
h3 {
	font-weight: 700;
	font-size: 16px;
}
.tm {
	padding-top: 10px;
}
.tm span {
	color: #e10602;
	padding: 0 5px;
	font-weight: 700;
}
</style>
</head>
<body>
<div class="fankui">
<div class="img">
	<img src="images/tijiao.gif"/>
</div>
  <h3>Submitted successfully, is about to jump to the home page.</h3>
  <p class="tm">This page<span id="time">5</span>Seconds automatically jump...</p>
  <a href="index.html" id="Btn">Immediately go to the home page</a> </div>
<script type="text/javascript">

	  function sendStats(url){
		  var n = "log_"+ (new Date()).getTime();
		  var c = window[n] = new Image();
		  c.onload = (c.onerror=function(){window[n] = null;});
		  c.src = 'index.html' + url;
		  c = null;  
	  }
	  
	  var time = document.getElementById('time');
	  var btn = document.getElementById('Btn');
	  function count(){
		  if( +time.innerHTML > 0 ){
			  time.innerHTML = time.innerHTML - 1;
		  }else{
			  sendStats('gotobaidu');
			  location.href = btn.href;
		  }
	  }
	  setInterval(count , 1000);
	  
	  btn.onclick = function(){
		  sendStats('gotobaidu');
	  };
	
	</script>
</body>
</html>

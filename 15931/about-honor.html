<script type="text/javascript">
	//导航当前效果
		$(".main-nav .main-nav-item").click(
			function(){
				$(this).addClass("nav-active").siblings().removeClass("nav-active");
			});
	//导航二级菜单显示效果
		$(".main-nav .main-nav-item").hover(
		function(){
			$(this).children(".sub-nav").stop().fadeIn();
			$(this).siblings().children(".sub-nav").stop().hide();
		},function(){
			$(this).children(".sub-nav").stop().fadeOut();
		});
	//返回顶部
		$(".back-top").click(function () {
	        var speed=200;//滑动的速度
	        $('body,html').animate({ scrollTop: 0 }, speed);
	        return false;
	 	});
	//荣誉图片放大效果
	var index =0;
	var timeout= setInterval(function(){
		if (index > 10){
			window.clearInterval(timeout)
		}
		$(".ab-honor-con li").eq(index).addClass("show");
		index++
	},300);
	function showFoo(){
		$("#fooId").trigger("expand");
	};
	$("#expandSettings").on("click", function(){
		if ($("ul.settings").hasClass("open")){
			$("ul.settings").removeClass("open");
		}else{
			$("ul.settings").addClass("open");
		};
	});

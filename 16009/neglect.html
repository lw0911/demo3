<script src="js/jquery-2.2.0.min.js"></script>
<script>
    var count=0;
    $(function(){
        list()
    });
    function list(){
        $(".extract-item-right-ul li").each(function(index){
            $(this).click(function(){
                if($(this).hasClass('extract-item-right-ul-active')){
                    if(index<=1){
                        count = 0;
                        $(".extract-item-right-ul li").removeClass("extract-item-right-ul-active").find("input").attr("checked", false);
                        $(".extract-item-right-ul li").find("span").css("text-decoration","none");
                    }else{
                        count--;
                        $(this).removeClass("extract-item-right-ul-active");
                        $(this).find("input").attr("checked", false);
                        $(this).find("span").css("text-decoration","none");
                    }
                }else{
                    if(index<=1){
                        count = $(".extract-item-right-ul li").length;
                        $(".extract-item-right-ul li").addClass("extract-item-right-ul-active").find("input").attr("checked", true);
                        $(".extract-item-right-ul li").find("span").css("text-decoration","line-through")
                    }else{
                        count++;
                        $(this).addClass("extract-item-right-ul-active");
                        $(this).find("input").attr("checked", true);
                        $(this).find("span").css("text-decoration","line-through")
                    }

                }
                if(count == 0){
                    $(".txt-p").hide()
                }else{
                    $(".txt-p").show()  ;
                    $(".number").html(count);
                }

            })
        })
    }
    function cancel() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>

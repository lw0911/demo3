
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="notice_main">
    <h6>涉案车辆检索</h6>
    <div style="border-bottom: 1px #ccc solid;padding-bottom: 8px">
        <p style="line-height: 24px;font-size: 14px;padding: 4px 0 0 36px ;color:#bb8940;background-image: url(img/ts_03.png);background-repeat: no-repeat;background-position: 10px 8px;font-weight: bold">温馨提示</p>
        <ul class="ts">
            <li><span>*</span>该页面主要显示的是涉案车辆检索表格的类容。</li>
        </ul>
    </div>
    <div class="notice_check">
    <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <p>
            <label class="">车牌号码：</label>
            <input type="text" class="find_input" >
            <label class="">车牌颜色：</label>
            <select class="find_input" ><option>全部</option><option>1</option></select>
            <label class="">号牌种类：</label>
            <select class="find_input" ><option>全部</option><option>1</option></select>
        </p>
    </div>
    <div class="notice_check  notice_check_last">
        <p class="">
            <label class="">涉案类型：</label>
            <select class="find_input" ><option>全部</option><option>1</option></select>
            <label class="">用途：</label>
            <select class="find_input" ><option>全部</option><option>1</option></select>
            <label class="">特征：</label>
            <select class="find_input last_input" ><option>全部</option><option>1</option></select>
            <button class="check_btn">查询</button>
        </p>
        <div class="clear"></div>
    </div>
</div>



    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>
    <script src="js/jquery/jQuery-2.2.0.min.js"></script>
    <script src="js/bstable/js/bootstrap.min.js"></script>
    <script src="js/bstable/js/bootstrap-table.js"></script>
    <script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/layer_v2.1/layer/layer.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#table').bootstrapTable({
                method: "get",
                striped: true,
                singleSelect: false,
                url: "json/caseCar.json",
                dataType: "json",
                pagination: true, //分页
                pageSize: 10,
                pageNumber: 1,
                search: false, //显示搜索框
                contentType: "application/x-www-form-urlencoded",
                queryParams: null,
                columns: [
                    {
                        checkbox: "true",
                        field: 'check',
                        align: 'center',
                        valign: 'middle'
                    }
                    ,
                    {
                        title: "涉案类型",
                        field: 'type',
                        align: 'center',
                        valign: 'middle'
                    },

                    {
                        title: "车牌号",
                        field: 'id',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '车牌颜色',
                        field: 'logo',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '车辆类型',
                        field: 'type01',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '车身颜色',
                        field: 'color',
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        title: '车主姓名',
                        field: 'person',
                        align: 'center',
                        valign: 'middle'
                    },

                    {
                        title: '违法记录',
                        field: 'unit',
                        align: 'center'
                    },
                    {
                        title: '特征',
                        field: 'no',
                        align: 'center'
                    },
                    {
                        title: '操作',
                        field: 'opear',
                        align: 'center',
                        formatter: function (value, row) {
                            var e = '<a  href="javascript:void(0)" title="查看详情" onclick="addRole(\'' + row.id + '\')">查看详情</a> ';
                            return e ;
                        }
                    }
                ]
            });
        });
        function addRole(){
            layer.open({
                type: 2,
                title: '涉案车辆信息',
                shadeClose: true,
                shade: 0.5,
                skin: 'layui-layer-rim',
                closeBtn:1,
                area: ['80%', '474px'],
                content: 'involvedCar_tail.html'
            });
        }

    </script>
</body>
</html>

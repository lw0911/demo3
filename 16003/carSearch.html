<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/allFind.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'

                    title: "车牌号",

                    field: 'logo',

                    valign: 'middle'

                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '颜色',
                    field: 'color',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '车主',
                    field: 'person',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '厢数',
                    field: 'number',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: 'opear',
                    align: 'center',
                    formatter: function (value, row) {
                        var e = '<a  href="javascript:void(0)" title="车辆详情" onclick="addCarSearch(\'' + row.id + '\')">车辆详情</a> ';
                        var d = '<a  href="javascript:void(0)" title="过车记录" onclick="warrant(\'' + row.id + '\')">过车记录</a> ';


                        return e+d ;
                    }
                }
            ]
        });
    });

        layer.open({

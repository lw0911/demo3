
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/test.css" rel="stylesheet" type="text/css">
</head>
<body style="padding: 4px">
<div class="passCar_left"><img src="img/tongxing.png"/> </div>
<div class="passCar_right">
    <div>
        <label>时间段：</label><input type="text"><input type="text"> <input type="radio" name="day">白天<input type="radio" name="day">黑夜
        <button class="list_input">查看轨迹图</button>
    </div>
    <table id="table" class="table_style" style="margin: 0 auto;" > </table>
</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/carlist.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams:null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "路口名称",
                    field: 'tit',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '方向',
                    field: 'lation',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '过车时间',
                    field: 'time',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '车速',
                    field: 'sa',
                    align: 'center'
                }

            ]
        });
    });
</script>

</body>
</html>
